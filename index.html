<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibeside</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #d3d3d3;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            text-align: center;
            margin: 20px 0;
            color: #444;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            margin-top: 20px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            margin: 10px 0;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <h1>Hello from the vibeside</h1>
    <p>This is my first site built using AI and vibe coding.</p>
    <a href="about.html">Learn more about me</a>
    <button>Contact Me</button>
</body>
</html>
